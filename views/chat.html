<div class="chat">
	<div class="message-area">
		<div class="messages">
			<div class="msg" ng-repeat="msg in chat.messages track by $index">
				{{msg.user}}: {{msg.msg}}
			</div>
		</div>
	</div>
	<form class="message">
		<input type="text" ng-model="chat.chatMessage">
		<input type="submit" value="Send" ng-click="chat.sendMessage()">
	</form>
</div>
