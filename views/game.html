<div class="game-area">
    <div class="game-name" ng-show="g.game.name">Game: {{g.game.name}}</div>
    <div ng-if="g.isadmin">
        <button ng-click="g.pause()" ng-if="g.autoplay">Pause</button>
        <button ng-click="g.pause()" ng-if="!g.autoplay">Play</button>
    </div>
    <div ng-if="g.disconnected">YOU GOT DISCONNECTED</div>
    <div class="end-game" ng-if="g.game.gameEnded">
        <div class="lose" ng-if="g.game.lose">You Lose!</div>
        <div class="win" ng-if="g.game.win">You Win!</div>
        <button ng-click="g.replay()">Replay</button>
    </div>

    <trade ng-if="g.game.showTrade"></trade>

    <div class="board-bg"></div>
    <div ng-class="{attack: g.game.player.hasPlayedCards || g.game.opponent.hasPlayedCards}"></div>

    <div class="board">
        <div class="player-area">
            <player g="g" player="g.game.player"></player>
            <resources></resources>
            <div class="game-message" ng-show="g.game.gameMessage">{{g.game.gameMessage}}</div>
            <player g="g" player="g.game.opponent"></player>
        </div>
        <field></field>
        
        <div class="footer">
            <chat></chat>
            <div class="players-cards">
                <card ng-repeat="creature in g.game.player.creature track by $index" ng-show="creature.length" card="creature[0]" total="creature.length" ng-click="g.playCard(creature[0])"></card>
                <card ng-repeat="defense in g.game.player.defense track by $index" ng-show="defense.length" card="defense[0]" total="defense.length" ng-click="g.playCard(defense[0])"></card>
                
            </div>    
        </div>
        

        
    </div>

</div>
