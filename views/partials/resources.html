<div class="resources">
    <div class="resource" ng-class="{active: g.game.player.newbrick}"> 
        <img src="img/resource/brick.png" alt="">
        {{g.game.player.brick}}
    </div>
    <div class="resource" ng-class="{active: g.game.player.newmeat}">
        <img src="img/resource/meat.png" alt="">
        {{g.game.player.meat}}
    </div>
    <div class="resource" ng-class="{active: g.game.player.newwater}">
        <img src="img/resource/water.png" alt="">
        {{g.game.player.water}}
    </div>
    <div class="resource" ng-class="{active: g.game.player.newleaf}">
        <img src="img/resource/leaf.png" alt="">
        {{g.game.player.leaf}}
    </div>
    <div ng-show="g.game.player.cantPlayCard">Not enough resources!</div>
</div>
